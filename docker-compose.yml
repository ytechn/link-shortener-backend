  elastic:
    image: elasticsearch:7.16.2
    container_name: elasticsearch
    restart: always
    volumes:
      - ./elastic_data/:/usr/share/elasticsearch/data/
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - '9200:9200'
      - '9300:9300'
    networks:
      - elk

  kibana:
    image: kibana:7.16.2
    container_name: kibana
    restart: always
    ports:
      - '5601:5601'
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - elastic
    networks:
      - elk
  
networks:
  app-network:
    driver: bridge
  elk:
    driver: bridge