x-common-api-settings: &common-settings
  # image: link-shortener-devops
  build: 
    context: .
    dockerfile: Dockerfile
  volumes:
    - ./data/:/app/data/
  environment:
    - LINKS_PATH=./data/links.json
  networks:
    - app-network
  deploy:
    resources:
      limits:
        cpus: '1'
        memory: 100m
      reservations: 
        cpus: '0.5'
        memory: 10m

